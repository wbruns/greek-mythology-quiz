<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css"/>
  <link rel="stylesheet" href="./assets/css/style.css"/>
  <title>Greek Mythology Quiz</title>
</head>
<body>
  <div class="container-fluid min-vh-100 no-gutters">
    <header class="row bg-info align-items-center px-2">
      <button id="highscores" class="col-2 btn btn-light" data-toggle="modal" data-target="#highscoreModal">
        View Highscores</button>
      <h1 class="col-8 text-center">Greek Mythology Quiz</h1>
      <div class="col-2 text-center"><span id="timer"></span></div>
    </header>

    <main id="intro" class="row">
      <div class="col-12 flex-column m-4 justify-content-center">
        <h2>Welcome to my Quiz!</h2>
        <p>
          This quiz is timed. You have 'x amt of time' to complete 
          '# of questions'.  If you answer incorrectly 'x seconds' will be 
          deducted from your remaining time.  
          When you are ready to begin click the start button!
        </p>
        <button id="start" class="btn btn-primary">Start</button>
      </div>
      
    </main>
    <div id="quiz" class="row justify-content-center align-items-center">
      <div id="quiz-content" class="col-12 text-center mt-5"></div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="highscoreModal" tabindex="-1" aria-labelledby="highscoreModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="highscoreModal">High Scores</h5>
          <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">&times;</button>
        </div>
        <div class="modal-body">
          Scores
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
